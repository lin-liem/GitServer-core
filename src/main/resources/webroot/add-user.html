		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h3 class="add-pro-title">添加用户</h3>
					<form>
						<div class="form-group">
							<label class="add-pro-label">用户</label>
							<input type="pro-name" class="form-control" placeholder="请输入项目名称">
						</div>
						<div class="form-group">

							<label class="checkbox-inline">

							<label class="checkbox-inline">

							</label>
						</div>
						<div class="form-group">
							<label class="add-pro-label">库权限</label>
							<table class="col-md-5 table table-bordered ">

									<tr>
										<th>项目名</th>
										<th>
											<label class="checkbox-inline">
											  <input type="checkbox" value="option1" onclick="selectAll(this.checked, '.getSource')" class="getSource"> 拉取权限
											</label>
										</th>
										<th>
											<label class="checkbox-inline">
											  <input type="checkbox" value="option2" onclick="selectAll(this.checked, '.sendRight')" class="sendRight" id="sendRightAll"> 推送权限
											</label>
										</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>这是项目01</td>
										<td>
											<label class="checkbox-inline">
											  <input type="checkbox" value="option1" class="getSource"> 拉取
											</label>
										</td>
										<td>
											<label class="checkbox-inline">
											  <input type="checkbox" value="option2" class="sendRight"> 推送
											</label>
										</td>
									</tr>
									<tr>
										<td>这是项目02</td>
										<td>
											<label class="checkbox-inline">
											  <input type="checkbox" value="option1" class="getSource"> 拉取
											</label>
										</td>
										<td>

											</label>
										</td>

						<button type="submit" class="btn btn-warning">确定</button>

		<script src="lib/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function selectAll(selectStatus, classSelect){//传入参数（全选框的选中状态）
			  //根据name属性获取到单选框的input，使用each方法循环设置所有单选框的选中状态
			  if(selectStatus){
				$(classSelect).each(function(i,n){
				  n.checked = true;
				});
			  }else{
				$(classSelect).each(function(i,n){
				  n.checked = false;
				});
			  }
			}
			
			// 判断是否全不选,则取消全选复选框选择中状态
			$(".sendRight").click(function(){
				$(this).each(function(i,n){
					alert(1);
				  if(n.checked == false){
					$("#sendRightAll").checked=false;
				  }else{
					break;  
				  }
				});
			});
		</script>
